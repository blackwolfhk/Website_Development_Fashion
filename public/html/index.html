<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Index</title>
  <!-- Template Main CSS File -->
  <link href="/css/style.css" rel="stylesheet" />
  <link href="/css/index.css" rel="stylesheet" />
  <link href="/css/login.css" rel="stylesheet" />
  <!-- bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
</head>

<body>
  <span id="nav-bar"></span>
  <script src="/js/signout.js"></script>

  <script src="/js/nav-bar.js"></script>

  <div id="main-content">
    <!-- banner under header -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img alt="banner1" class="d-block w-100" src="/photos/fashion-banner1.jpeg" />
        <div class="caption-container">
          <div class="caption-box"></div>
        </div>
      </div>
    </div>
    <!-- banner end -->

    <!-- ======= Portfolio Section ======= -->
    <section id="portfolio" class="portfolio">
      <div class="container" data-aos="fade-up">
        <div class="hotSales">
          <br />
          <h2>New Arrivals</h2>
        </div>

        <div class="row" data-aos="fade-up" data-aos-delay="100">
          <div class="col-lg-12 d-flex justify-content-center">
            <ul id="portfolio-flters">
              <li data-filter="*" class="filter-active">All</li>
              <li data-filter=".filter-men">Men</li>
              <li data-filter=".filter-women">Women</li>
              <li data-filter=".filter-child">Child</li>
            </ul>
          </div>
        </div>

        <div class="row portfolio-container" data-aos="fade-up" data-aos-delay="200">
          <div class="col-lg-4 col-md-6 portfolio-item filter-men">
            <div class="portfolio-wrap">
              <img src="/photos/man-jacket1.jpeg" class="img-fluid" alt="" />
              <div class="portfolio-info">
                <h4>Men 1</h4>
                <p>Men</p>
                <button class="admin-option">Update</button>
                <br />
                <button class="admin-option">Delete</button>
                <div class="portfolio-links">
                  <a href="/public/html/03-product-detail.html"></a>
                  <i class="bx bx-plus"></i>
                  <a href="#" title="More Details"><i class="bx bx-link"></i></a>
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-4 col-md-6 portfolio-item filter-child">
            <div class="portfolio-wrap">
              <img src="/photos/man-jacket3.jpeg" class="img-fluid" alt="" />
              <div class="portfolio-info">
                <h4>Men 2</h4>
                <p>Men</p>
                <button class="admin-option">Update</button>
                <br />
                <button class="admin-option">Delete</button>
                <div class="portfolio-links">
                  <a href="/public/html/03-product-detail.html" data-gallery="portfolioGallery"
                    class="portfolio-lightbox" title="Men 2"><i class="bx bx-plus"></i></a>
                  <a href="/public/html/03-product-detail.html" title="More Details"><i class="bx bx-link"></i></a>
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-4 col-md-6 portfolio-item filter-men">
            <div class="portfolio-wrap">
              <img src="/photos/woman-jacket2.jpeg" class="img-fluid" alt="" />
              <div class="portfolio-info">
                <h4>Women 1</h4>
                <p>Women</p>
                <button class="admin-option">Update</button>
                <br />
                <button class="admin-option">Delete</button>
                <div class="portfolio-links">
                  <a href="assets/img/portfolio/portfolio-3.jpg" data-gallery="portfolioGallery"
                    class="portfolio-lightbox" title="Men 2"><i class="bx bx-plus"></i></a>
                  <a href="portfolio-details.html" title="More Details"><i class="bx bx-link"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Portfolio Section -->
  </div>

  <span id="footer"></span>
  <script src="/js/footer.js"></script>

  <span id="drawer"></span>
  <script src="/js/drawer.js"></script>

  <!-- boostrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- boostrap js end -->

  <!-- customer js -->
  <script src="/js/general.js"></script>
  <script src="/js/signout.js"></script>
  <script src="/js/signin.js"></script>
  <script src="/js/user-icon.js"></script>
</body>

</html>
