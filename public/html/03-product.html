<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product</title>
  <!-- Template Main CSS File -->
  <link href="/css/style.css" rel="stylesheet" />
  <link href="/css/product.css" rel="stylesheet" />
  <link href="/css/login.css" rel="stylesheet" />
  <!-- bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
</head>

<body>
  <span id="nav-bar"></span>
  <script src="/js/nav-bar.js"></script>

  <div id="main-content">
    <!-- products details -->
    <div class="container">
      <div class="row">
        <!-- Filters -->
        <form class="col-md-3 order-md-1 g-brd-right--lg g-brd-gray-light-v4 g-pt-40 py-5" id="filter-form">
          <div>
            <div class="g-pr-15--lg g-pt-60">
              <!-- Categories -->
              <div class="g-mb-30">
                <h3 class="h5 mb-3">Categories</h3>

                <ul class="list-unstyled" id="categories"></ul>
              </div>
              <!-- End Categories -->
              <hr />
              <!-- Pricing -->
              <div class="g-mb-30">
                <h3 class="h5 mb-3">Pricing</h3>
                Below
                <input type="range" value="2000" min="1" max="2000" oninput="this.nextElementSibling.value = this.value"
                  onchange="" name="price" />
                $<output>2000</output>
              </div>
              <!-- End Pricing -->
              <hr />
              <!-- Brand -->
              <div class="g-mb-30">
                <h3 class="h5 mb-3">Types</h3>
                <ul class="list-unstyled" id="generations"></ul>
              </div>
              <!-- End Brand -->
              <hr />
            </div>

            <div class="btn btn-block u-btn-black g-font-size-12 text-uppercase g-py-12 g-px-25" id="seach-btn"
              onclick="fetchProductWithFilter()">
              Search
            </div>

            <button class="btn btn-block u-btn-black g-font-size-12 text-uppercase g-py-12 g-px-25" type="reset">
              Reset
            </button>
          </div>
        </form>
        <!-- End Filters -->
        <!-- Content -->
        <div class="col-md-9 order-md-2 p-5 products-container">
          <div class="g-pl-15--lg">
            <!-- Products -->
            <div class="row g-pt-30 g-mb-50 product-display-session"></div>
            <!-- End Products -->
            <!-- Pagination -->
            <div id="product-pages"></div>
            <!-- End Pagination -->
          </div>
        </div>
        <!-- End Content -->
      </div>
    </div>
    <!-- End Filters -->
  </div>

  <!-- products details end -->
  <span id="footer"></span>
  <script src="/js/footer.js"></script>

  <span id="drawer"></span>
  <script src="/js/drawer.js"></script>

  <!-- boostrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- boostrap js end -->

  <!-- customer js -->
  <script src="/js/general.js"></script>
  <script src="/js/signout.js"></script>
  <script src="/js/signin.js"></script>
  <script src="/js/user-icon.js"></script>
  <script src="/js/product.js"></script>
</body>

</html>
